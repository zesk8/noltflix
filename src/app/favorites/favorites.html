<div class="noltflix-favorites">
  <h2 class="noltflix__title">Favorites</h2>
  <div ng-repeat="(category, favorites) in $ctrl.movieShows">
    <h3 class="noltflix__sub-title">{{category}} ({{favorites.length}})</h3>
    <div class="noltflix-favorites__selections">
      <noltflix-card ng-repeat="favorite in favorites"
        content="favorite"
        ng-click="::$ctrl.goToFavorite(favorite)"></noltflix-card>
    </div>
  </div>
</div>
