<div class="uk-margin noltflix-search">
  <form class="uk-search">
      <input class="uk-search-input"
        type="search"
        ng-keyup="$ctrl.clickSearch($event)"
        placeholder="Search Media"
        ng-model="$ctrl.title">
      <span class="noltflix-search__icon" ng-click="::$ctrl.search()"></span>
      <ul ng-hide="!$ctrl.showResults"
        class="noltflix__dropdown"
        uk-dropdown="mode: click">
        <li class="noltflix__dropdown-element">
          <a class="noltflix__dropdown-link"
            ng-click="::$ctrl.goToMovieShow()">
            {{$ctrl.listResult}}
          </a>
        </li>
      </ul>
  </form>
</div>
