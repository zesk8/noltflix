<header class="noltflix-header">
  <div class="noltflix-header__left-side">
    <div class="noltflix-header__logo">
    </div>
  </div>
  <div class="noltflix-header__right-side">
    <div class="uk-inline noltflix-header__user-list">
      <button class="uk-button" type="button">
        <span class="noltflix-header__icon noltflix-header__icon--user"></span>
        <span class="noltflix-header__user-list-name">Jhon Smith</span>
        <span class="noltflix-header__icon noltflix-header__icon--arrow"></span>
      </button>
      <ul class="noltflix__dropdown noltflix-header__user-list-dropdown" uk-dropdown="mode: click">
        <li class="noltflix__dropdown-element" ng-repeat="link in ::$ctrl.dropDownLinks">
          <a class="noltflix__dropdown-link" ng-href="{{::link.url}}">{{::link.name}}</a>
        </li>
      </ul>
    </div>
    <div class="noltflix-header__logo noltflix__responsive">
    </div>
    <span class="noltflix__responsive"
      ng-click="::$ctrl.displaySearch()"
      ng-class="{
        'noltflix-search__icon-raw': !$ctrl.isOpenSearch,
        'noltflix__close': $ctrl.isOpenSearch
      }"></span>
    <noltflix-search ng-class="{'noltflix__responsive--show': $ctrl.isOpenSearch}" is-open="$ctrl.isOpenSearch"></noltflix-search>
  </div>
</header>
